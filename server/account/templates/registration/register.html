{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %} Create an account {% endblock title %}

{% block content %}
    <h1>Create an account</h1>
    <p>Fill out the registration form below:</p>
    <form method='POST'>
        {{ user_form|crispy }}
        {% csrf_token %}
        <input class="btn btn-success" type='submit' value='Register'>
    </form>
{% endblock content %}
