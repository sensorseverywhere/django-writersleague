{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %} Password Change Form {% endblock title %}

{% block content %}
    <h1>Change your password</h1>
    <form method="POST">
        {{ form|crispy }}
        {% csrf_token %}
        <input class="btn btn-warning" type="submit" value="Change Password">
    </form>
{% endblock content %}
