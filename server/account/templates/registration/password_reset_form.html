{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %} Password Reset {% endblock title %}

{% block content %}
    <h1>Forgot your password?</h1>
    <p>Reset it using the form below.</p>
    <form method="POST">
        {{ form|crispy }}
        {% csrf_token %}
        <input class="btn btn-warning" type="submit" value="Reset Password">
    </form>
{% endblock content %}
