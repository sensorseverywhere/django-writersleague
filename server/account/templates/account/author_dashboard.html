{% load static %}
{% if stories|length == 0 %}
    <button class="btn btn-create" value="Create">Create</button>
{% else %}
    {% for story in stories %}
        {{story.title}} 
        <span class="pull-right"><i class="fa fa-trash"></i></span>
        <span class="pull-right right-spacer"><i class="fa fa-pencil"></i></span>
        <br>
    {% endfor %}
{% endif %}
