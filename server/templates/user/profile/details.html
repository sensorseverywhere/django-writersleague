{% extends 'base.html' %}
{% load static %}

{% block title %}Your Profile{% endblock title %}

{% block content %}
<div class="container m-3">
    <div class="row">
      <div class="col-md-8 offset-2">
        <header>
            <a href="{% url 'user:dashboard' %}">Dashboard</a>
        </header>
            <h1>Your Profile</h1>

            Username: {{ user.profile.username }} <br>
            First Name: {{ user.profile.first_name }} <br>
            Last Name: {{ user.profile.last_name }} <br>

            <br>
            <div>
                <a href="{% url 'update_profile' %}">
                    <button class="btn btn-primary">
                        Update Your Profile
                    </button>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
