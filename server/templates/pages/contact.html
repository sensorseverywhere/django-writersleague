{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Contact{% endblock title %}

{% block content %}
<div class="container-fluid m-3">
    <div class="row">
        <div class="col-md-10 offset-1">
            <form method='POST'>
                {{ form|crispy }}
                {% csrf_token %}
                <input type='submit' value='Contact'>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
