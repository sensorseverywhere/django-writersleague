{% load static %}
<!doctype html>
<html lang='en'>
    <head>
    	<!-- Required meta tags -->
    	<meta charset='utf-8'>
    	<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    	<!-- Bootstrap CSS -->
    	<link rel="stylesheet" href="{% static 'css/bootstrap.4-5-2.min.css' %}" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100;0,300;0,400;0,600;0,700;1,100;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
		<link rel="stylesheet" href="{% static 'css/font-awesome.all.min.css' %}">
		<link href="{% static 'css/style.css' %}" rel="stylesheet">
		<!-- <link href="{% static 'css/all.min.css' %}" rel="stylesheet"> -->
		<title>WritersLeague | {% block title %}{% endblock title %}</title>
		<script src="https://unpkg.com/htmx.org@1.5.0"
        		integrity="sha384-oGA+prIp5Vchu6we2YkI51UtVzN9Jpx2Z7PnR1I78PnZlN8LkrCT4lqqqmDkyrvI"
        		crossorigin="anonymous">
		</script>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-52832270-8"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'UA-52832270-8');
		</script>

    </head>
    <body class="d-flex flex-column">
		<header>
			{% include 'header/nav.html' %}
		</header>
		<main class="content">

    		{% block content %}
			{% endblock content %}
		</main>
		<footer id="sticky-footer">
			{% include 'footer/footer.html' %}
		</footer>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
		<script src="{% static 'js/font-awesome.all.min.js' %}"></script>
		<script>
			document.body.addEventListener('htmx:configRequest', (event) => {
			event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
			})
		</script>
	</body>
</html>
