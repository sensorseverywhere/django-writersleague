{% extends 'base.html' %}
{% load static %}

{% block title %}{% endblock title %}

{% block content %}
    <div class="container m-3">
        {% for story in stories %}
            <ul>
                <li>
                    <a href="{{ story.get_absolute_url }}">{{ story.title }}</a>
                    <small>{{ story }} </small>
                
                </li>
    
            </ul>
        {% endfor %}
    </div>
   
{% endblock content %}
