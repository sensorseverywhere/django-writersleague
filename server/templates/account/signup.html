{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %} Create an account {% endblock title %}

{% block content %}
    <div class="container-fluid m-3">
        <div class="row">
            <div class="col-md-10 offset-1">
                <h1>Create an account</h1>
                <p>Fill out the registration form below:</p>
                <form method='POST'>
                    {{ form|crispy }}
                    {% csrf_token %}
                    <input class="btn btn-join" type='submit' value='Register'>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
