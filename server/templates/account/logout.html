{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}{% endblock title %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <h1>Log Out</h1>
        <p>You're about to logout...</p>
        <form method='POST' action="{% url 'account_logout' %}">
            {{ form|crispy }}
            {% csrf_token %}
            <input class="btn btn-primary" type='submit'>
        </form>
    </div>
</div>
{% endblock content %}
